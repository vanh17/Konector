<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  </head>
<body>
{% if has_result %}
{% for konect in result %}
{% if konect['isMain'] %}
<p class="from">From: @{{ konect['from'] }}</p>
<p class="body">{{ konect['body'] }}</p>
<p id="m_id">{{ konect['id'] }}</p>
<br>
{% else %}
<p class="from">Reply From: @{{ konect['from'] }}</p>
<p class="body">{{ konect['body'] }}</p>
<br>
{% endif %}
{% endfor %}
{% endif %}
</body>
</html>
